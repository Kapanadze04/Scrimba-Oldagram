<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Scrimba || Oldagram</title>
</head>
<body class="flex">
    
    <div class="container">
        <!-- Header -->
        <header class="flexBetween">
            <img class="logo" src="./assets/images/oldagram-logo.png" alt="Oldagram logo">
            <img class="header-avatar" src="./assets/images/your-avatar.png" alt="avatar">
        </header>



        <!-- Posts -->
        <div class="posts flexColumn">
            <section class="flexColumn">
                <div class="info flexAlign">
                    <img class="post-avatar" src="./assets/images/avatar-post1.png" alt="avatar">
                    <div class="txt flexColumn">
                        <span class="name fw700">Vincent van Gogh</span>
                        <span class="location fw400">Zudert, Netherlands</span>
                    </div>
                </div>
    
                <img id="post-img-1" class="post-img" src="./assets/images/post-img1.png" alt="post img">
    
                <div class="activity flex">
                    <img onclick="active1()" id="postLike-1" src="./assets/images/heart-icon.svg" alt="heaart-icon">
                    <img onclick="active11()" id="heart-red1" src="./assets/images/heart-icon (red).svg" alt="">

                    <img src="./assets/images/comment-icon.svg" alt="comment-icon">
                    <img src="./assets/images/share.icon.svg" alt="share-icon">
                </div>
    
                <span id="post1-likes" class="likes-number fw700">0 Likes</span>
            </section>


            <section class="flexColumn">
                <div class="info flexAlign">
                    <img class="post-avatar" src="./assets/images/avatar-post2.png" alt="avatar">
                    <div class="txt flexColumn">
                        <span class="name fw700">Gustave Courbet</span>
                        <span class="location fw400">Ornans, France</span>
                    </div>
                </div>
    
                <img id="post-img-2" class="post-img" src="./assets/images/post-img2.png" alt="post img">
    
                <div class="activity flex">
                    <img onclick="active2()" id="postLike-2" src="./assets/images/heart-icon.svg" alt="heaart-icon">
                    <img onclick="active22()" id="heart-red2" src="./assets/images/heart-icon (red).svg" alt="">

                    <img src="./assets/images/comment-icon.svg" alt="comment-icon">
                    <img src="./assets/images/share.icon.svg" alt="share-icon">
                </div>
    
                <span id="post2-likes" class="likes-number fw700">0 Likes</span>
            </section>


            <section class="flexColumn">
                <div class="info flexAlign">
                    <img class="post-avatar" src="./assets/images/avatar-post3.png" alt="avatar">
                    <div class="txt flexColumn">
                        <span class="name fw700">Joseph Ducreux</span>
                        <span class="location fw400">Paris, France</span>
                    </div>
                </div>
    
                <img id="post-img-3" class="post-img" src="./assets/images/post-img3.png" alt="post img">
    
                <div class="activity flexAlign">
                    <img onclick="active3()" id="postLike-3" src="./assets/images/heart-icon.svg" alt="heaart-icon">
                    <img onclick="active33()" id="heart-red3" src="./assets/images/heart-icon (red).svg" alt="">

                    <img src="./assets/images/comment-icon.svg" alt="comment-icon">
                    <img src="./assets/images/share.icon.svg" alt="share-icon">
                </div>
    
                <span id="post3-likes" class="likes-number fw700">0 Likes</span>
            </section>
        </div>


    </div>

    <script src="./index.js"></script>
</body>
</html>
