<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Scrimba || Oldagram</title>
</head>
<body class="flex">
    
    <div class="container">
        <header class="flexBetween">
            <img class="logo" src="./assets/images/oldagram-logo.png" alt="Oldagram logo">
            <img class="header-avatar" src="./assets/images/your-avatar.png" alt="avatar">
        </header>


        <div class="posts flexColumn">
            <section class="flexColumn">
                <div class="info flexAlign">
                    <img class="post-avatar" src="./assets/images/avatar-post1.png" alt="avatar">
                    <div class="txt flexColumn">
                        <span class="name fw700">Vincent van Gogh</span>
                        <span class="location fw400">Zudert, Netherlands</span>
                    </div>
                </div>
    
                <img class="post-img" src="./assets/images/post-img1.png" alt="post img">
    
                <div class="activity flex">
                    <img src="./assets/images/heart-icon.svg" alt="heaart-icon">
                    <img src="./assets/images/comment-icon.svg" alt="comment-icon">
                    <img src="./assets/images/share.icon.svg" alt="share-icon">
                </div>
    
                <span class="likes-number fw700">0 Likes</span>
            </section>


            <section class="flexColumn">
                <div class="info flexAlign">
                    <img class="post-avatar" src="./assets/images/avatar-post2.png" alt="avatar">
                    <div class="txt flexColumn">
                        <span class="name fw700">Gustave Courbet</span>
                        <span class="location fw400">Ornans, France</span>
                    </div>
                </div>
    
                <img class="post-img" src="./assets/images/post-img2.png" alt="post img">
    
                <div class="activity flex">
                    <img src="./assets/images/heart-icon.svg" alt="heaart-icon">
                    <img src="./assets/images/comment-icon.svg" alt="comment-icon">
                    <img src="./assets/images/share.icon.svg" alt="share-icon">
                </div>
    
                <span class="likes-number fw700">0 Likes</span>
            </section>


            <section class="flexColumn">
                <div class="info flexAlign">
                    <img class="post-avatar" src="./assets/images/avatar-post3.png" alt="avatar">
                    <div class="txt flexColumn">
                        <span class="name fw700">Joseph Ducreux</span>
                        <span class="location fw400">Paris, France</span>
                    </div>
                </div>
    
                <img class="post-img" src="./assets/images/post-img3.png" alt="post img">
    
                <div class="activity flexAlign">
                    <img src="./assets/images/heart-icon.svg" alt="heaart-icon">
                    <img src="./assets/images/comment-icon.svg" alt="comment-icon">
                    <img src="./assets/images/share.icon.svg" alt="share-icon">
                </div>
    
                <span class="likes-number fw700">0 Likes</span>
            </section>
        </div>


    </div>

    <script src="./index.js"></script>
</body>
</html>
